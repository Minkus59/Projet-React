<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprentissage React</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <header></header>
    <card></card>
    <section id="section"></section>
    <footer></footer>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
    function Header() {
        return <div class="container">
        <h1>La maison jungle</h1>
        </div>
    }

    function Card() {
        return <div class="container">card
        </div>
    }

    function Section() {
        return <div class="container">section
        </div>
    }

    function Footer() {
        return <div class="container">footer
        </div>
    }

    ReactDOM.render(<Header/>, document.querySelector('header'))
    ReactDOM.render(<Card/>, document.querySelector('card'))
    ReactDOM.render(<Section/>, document.getElementById('section'))
    ReactDOM.render(<Footer/>, document.querySelector("footer"))
    </script>
</body>
</html>
